<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">MyWebsite</div>
        <button class="login-btn" onclick="toggleLoginModal()">Log In</button>
    </nav>
    <div class="content">
        <h1>Welcome to My Random Page</h1>
        <p>This is some random content on the page.</p>
    </div>
    <div class="overlay" id="overlay" onclick="toggleLoginModal()"></div>
    <div class="login-modal" id="loginModal">
        <span class="close-button" onclick="toggleLoginModal()">&times;</span>
        <h2>Log in</h2>
        <form>
            <label for="email">Your name or email address:</label>
            <input type="text" id="email">
            <span></span>

            <label for="password">Password:</label>
            <input type="password" id="password">
            
            <a href="#" class="forgot-password">Forgot your password?</a>

            <div class="checkbox-container">
                <input type="checkbox" id="stay-logged-in">
                <label for="stay-logged-in">Stay logged in</label>
            </div>

            <button type="submit">Log in</button>
        </form>
        <div class="footer">
            Don't have an account? <a href="#">Register now</a>
        </div>
    </div>

    <script src="scripts/animations.js"></script>
</body>
</html>
